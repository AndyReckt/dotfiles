[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[username]
style_user = "bold #87ceeb"
show_always = true
format = "[$user]($style)@"
#format = "[$user]($style)"

[hostname]
ssh_only = false
disabled = false
style = "bold #77dd77"
format = "[$hostname]($style) | "
#format = " in "

[cmd_duration]
min_time = 1
show_milliseconds = false
disabled = false
style = "bold dimmed #26ff8f"
format = "\\[[$duration]($style)\\]"

[directory]
truncation_length = 10
truncate_to_repo = true
style = "bold blue"
read_only ="🔒 "
read_only_style = "bold red"
format = "[$read_only]($read_only_style)[$path]($style) "

[git_branch]
symbol = " "
#symbol = " "
#symbol = "branch "
truncation_length = 10
truncation_symbol = "-"
style = "bold green"
format = '\[[$symbol$branch]($style)\]'

[package]
style = "bold dimmed #e52fd7"
#style = "bold dimmed #ce35f3"
format = '\[[$symbol$version]($style)\]'
#format = "[$symbol$version]($style) "
#symbol = "📦 "
#symbol = "pkg "
symbol = "󰏗"

[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style) )"
style = "bold white"

[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
#format = '\[[$symbol$version]($style)\]'
symbol = "Python "

[java]
format = '\[[$symbol$version]($style)\]'
symbol = "Java "
style = "red"

